apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        multiDexEnabled true
        consumerProguardFiles "consumer-rules.pro"
        kapt {
            arguments {
                arg("moduleName", project.getName())
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // DataBinding
    dataBinding {
        //noinspection DataBindingWithoutKapt
        enabled true
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    api fileTree(dir: "libs", include: ["*.jar"])
    // kotlin
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    // ktx
    api 'androidx.core:core-ktx:1.3.1'
    api 'androidx.appcompat:appcompat:1.2.0'
    // ConstraintLayout
    api 'androidx.constraintlayout:constraintlayout:1.1.3'
    api 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    // okHttp3+retrofit2+rxJava2
    api 'com.squareup.okhttp3:logging-interceptor:4.7.2'
    api 'com.squareup.retrofit2:retrofit:2.9.0'
    api 'com.squareup.retrofit2:converter-scalars:2.6.0'
    api 'com.squareup.retrofit2:converter-gson:2.9.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.6.2'
    api 'io.reactivex.rxjava2:rxjava:2.2.8'
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'
    // blankj:utilcode
    api 'com.blankj:utilcodex:1.29.0'
    // mmkv存储
    api 'com.tencent:mmkv-static:1.1.2'
    // ARouter
    api 'com.alibaba:arouter-api:1.3.1'
    kapt 'com.alibaba:arouter-compiler:1.1.4'
    // navigation
    api 'com.google.android.material:material:1.2.0'
    api 'androidx.vectordrawable:vectordrawable:1.1.0'
    api 'androidx.navigation:navigation-fragment:2.3.0'
    api 'androidx.navigation:navigation-ui:2.3.0'
    api 'androidx.navigation:navigation-fragment-ktx:2.3.0'
    api 'androidx.navigation:navigation-ui-ktx:2.3.0'
    // multidex
    api 'com.android.support:multidex:1.0.3'
    // glide
    api ("com.github.bumptech.glide:glide:4.11.0") {
        exclude group: "com.android.support"
    }
    // baseRecycle
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.1'
    // RWidgetHelper
    api 'com.ruffian.library:RWidgetHelper-AndroidX:0.0.2'
    // gson
    api 'com.google.code.gson:gson:2.8.6'
    // picker data
    api 'com.contrarywind:Android-PickerView:4.1.8'
    // flexbox
    api 'com.google.android:flexbox:2.0.1'
    // ds-bridge
    implementation 'com.github.wendux:DSBridge-Android:x5-3.0-SNAPSHOT'
    implementation 'com.llayjun:colorfultext:1.0'
}